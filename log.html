<html>
<head>
<title>Log</title>
<style type="text/css">
#value { width:80%; }
#data { 
  width:80%; 
  float:left;
  position:relative;
}
#description {
  width:80%;
  height:20%;
  float:left;
  position:relative;
}
#save {
  width:200%;
  height:200%;
}
</style>
</head>
<body>
<H3>Log values</H3>
<input id="value" type="range" min="0" max="300" step"5"></select><button id="save">save</button><br />
<textarea id="description" value=" "></textarea>
<p id="data"></p>
<script type="text/javascript">
var slider = document.getElementById('value');
var save = document.getElementById('save');
var description = document.getElementById('description');
var values = localStorage.getItem('values1');
var data = document.getElementById('data');
if (values) {
  data.textContent = values;
}
save.addEventListener('click', function(){
try {
  var values = localStorage.getItem('values1');
  if (values) {
    values += ', '+Date.now()+', '+slider.value+', '+btoa(description.value);
    localStorage.setItem('values1', values);
  } else { 
    values = '';
    values += Date.now()+', '+slider.value+', '+btoa(description.value);
    localStorage.setItem('values1', values);
  }
  data.textContent = values;
  // alert(values);
} catch(e) {
  alert(e);
}
});
