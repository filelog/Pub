<html>
<head>
<title>Log</title>
<style type="text/css">
#value { width:80%; }
#data { width:80%"; }
</style>
</head>
<body>
<H3>Log</H3>
<input id="value" type="range" min="0" max="300" step"5"></select><button id="save">save</button>
<p id="data"></p>
<script type="text/javascript">
var slider = document.getElementById('value');
var save = document.getElementById('save');
save.addEventListener('click', function(){
try {
  var values = localStorage.getItem('values');
  if (values) {
    values += ','+Date.now()+','+slider.value;
    localStorage.setItem('values', values);
  } else { 
    values = '';
    values += Date.now()+','+slider.value;
    localStorage.setItem('values', values);
  }
  var data = document.getElementById('data');
  data.textContent = values;
  // alert(values);
} catch(e) {
  alert(e);
}
});
</script>
</body>
</html>
