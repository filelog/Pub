<html>
<head>
<title>Log</title>
</head>
<body>
<H3>Hello</H3>
<input id="value" type="range" min="0" max="400" step"5"></select><button id="save">save</button>
<script type="text/javascript">
var slider = document.getElementById('value');
var save = document.getElementById('save');
save.addEventListener('click', function(){
try {
  var values = localStorage.getItem('values');
  if (values) {
    values += ', '+slider.value;
    localStorage.setItem('values', values);
  } else { 
    values = '';
    values += slider.value;
    localStorage.setItem('values', values);
  }
  alert(values);
} catch(e) {
  alert(e);
}
});
</script>
</body>
</html>
